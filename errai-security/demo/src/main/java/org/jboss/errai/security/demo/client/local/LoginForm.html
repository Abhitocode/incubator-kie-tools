<html>
<head>
    <link href="../../../../../../../../webapp/bootstrap/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div data-field="root">
        <div data-field="form">
            <form class="form-horizontal">
                <legend>Login</legend>
                <div class="control-group">
                    <label class="control-label" for="inputEmail">Username</label>

                    <div class="controls">
                        <input type="text" id="inputEmail" data-field="username" placeholder="name@domain.com">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword">Password</label>

                    <div class="controls">
                        <input type="password" id="inputPassword" data-field="password" placeholder="Password">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox"> Remember me
                        </label>
                        <button type="submit" class="btn" data-field="login">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
        <button class="btn" data-field="logout">Logout</button>
    </div>
</body>
</html>
