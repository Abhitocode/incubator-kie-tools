<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div id="register-box" class="modal" data-field="register-box">
    <form name="register" class="auth-form">
        <div id="register-msg" data-field="message"></div>
        <fieldset>
            <legend>Registration:</legend>
            <div>
                <label for="firstname" id="firstname_label">First name</label>
                <input name="firstname" id="firstname" type="text" data-field="firstName" required placeholder="Your first name"/>
            </div>
            <div>
                <label for="lastname" id="lastname_label">Last name</label>
                <input name="lastname" id="lastname" type="text" data-field="lastName" required placeholder="Your last name"/>
            </div>
            <div>
                <label for="email" id="email_label">E-mail</label>
                <input name="email" id="email" data-field="email" type="text" required placeholder="Your e-mail"/>
            </div>
            <div>
                <label for="reg-username" id="username_label">Username</label>
                <input name="username" id="reg-username" type="text" data-field="username" required placeholder="Your username"/>
            </div>
            <div>
                <label for="reg-password" id="password_label">Password</label>
                <input name="password" id="reg-password" type="password" required data-field="password"/>
            </div>
            <div>
                <label for="reg-role" id="role_label">Role</label>
                <select name="role" id="reg-role" data-field="role">
                    <option value="simple" selected>simple</option>
                    <option value="admin">admin</option>
                </select>
            </div>
            <div data-role="controlgroup" data-type="horizontal">
                <a href="#" id="register-login" class="btn btn-primary" data-field="register">Register</a>
                <a href="#" id="register-cancel" class="btn" data-field="cancel">Cancel</a>
            </div>
            <div id="result"></div>
        </fieldset>
    </form>
</div>
</body>
</html>
