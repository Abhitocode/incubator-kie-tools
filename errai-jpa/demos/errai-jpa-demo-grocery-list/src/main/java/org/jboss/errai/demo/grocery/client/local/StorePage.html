<!DOCTYPE html>

<link href="../../../../../../../../webapp/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="../../../../../../../../webapp/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
<link href="../../../../../../../../webapp/GroceryList.css" rel="stylesheet">

<div class=container>
  <div data-field=main class=row>
    <div class=span6>
      <div class=map data-field=mapContainer>This is a map of the store location</div>
    </div>

    <div class=span6>
      <label for=locationSearchBox>Location:</label>
      <input id=locationSearchBox type=text data-field=locationSearchBox placeholder="Search Business Name or Address"><br>

      <hr>

      <label for=storeName>Store Name:</label>
      <input id=storeName type=text data-field=name><br>

      <label for=storeAddress>Address:</label>
      <input id=storeAddress type=text data-field=address><br>

      <br>
      <br>
      <button class=btn data-field=saveButton>Save</button>
    </div>
  </div>
</div>
