<!DOCTYPE html>

<html>
<body>
	<div>
		<h1>Add a Store</h1>
		<div data-field="storeForm">moo</div>

		<h1>Stores!</h1>
		<table data-field="store-root">
			<tr data-field="store-row">
				<td data-field="name">Example Store Name
			</tr>
		</table>
		<button data-field="addStoreButton">+</button>
		<button data-field="removeStoreButton">-</button>

		<h1>Items!</h1>
		<table>
			<tr data-field="item-row">
				<td data-field="name">Example Item Name
			</tr>
		</table>
		<button data-field="addItemButton">+</button>
		<button data-field="removeItemButton">-</button>
	</div>
</body>
</html>
